        <div class="register">
         <form>
             <fieldset style="border-radius: 10px;">
             <legend style="color:#ffffff;">Register</legend>
                 <form>
                     <table>
                     <tr style="padding-bottom: 30px;">
                         <td>
                             <input id="forms" id="fot" style="width:230px;height:20px;" required type="text" placeholder="Firstname"/>
                         </td>
                          <td>
                             <input id="forms" id="fots" style="width:230px;height:20px;" required type="text" placeholder="Lastname"/>
                         </td> 
                     </tr>
                      <tr>
                         <td>
                             <input id="forms" id="fot" style="width:230px;height:20px;" required type="email" placeholder="Email"/>
                         </td>
                          <td>
                             <input id="forms" id="fots" style="width:230px;height:20px;" required type="number" placeholder="Number"/>
                         </td>
                     </tr>
                         
                      <tr>
                         <td>
                             <input id="forms" id="fot" style="width:230px;height:20px;" required type="date" placeholder="Month"/>
                         </td>
                          <td>
                             <input id="forms" id="fots" style="width:230px;height:20px;" required type="url" placeholder="Website"/>
                         </td>
                     </tr>
                         
                      <tr>
                         <td>
                             <input id="forms" id="fot" style="width:230px;height:20px;" required type="password" placeholder="Password"/>
                         </td>
                          <td>
                             <input id="forms" id="fots" style="color:#ffffff;border-radius:3px; width:230px;height:20px;border:1px solid #ffffff;padding:3px;" required type="file" placeholder="Firstname"/>
                         </td>
                     </tr>
                         
                      <tr>
                         <td>
                            
                         </td>
                          <td>
                             <input id="submit" value="REGISTER &rarr;" style="cursor:pointer;float:right;padding:8px;border-radius:4px;color:#000000;border:2px solid red;" type="submit"/>
                         </td>
                     </tr>
                     </table>
                 </form>
             </fieldset>
         </form>
