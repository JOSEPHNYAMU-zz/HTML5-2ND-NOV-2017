<!DOCTYPE html>

        <title>Cytonn HTML</title>
        <script>
function moving(items) {
    items.preventDefault();
}

function starts(items) {
    items.dataTransfer.setData("DRAG THE LOGO", items.target.id);
}

function keeps(items) {
    items.preventDefault();
    var cytonn = items.dataTransfer.getData("DRAG THE LOGO");
    items.target.appendChild(document.getElementById(cytonn));
}
</script>
